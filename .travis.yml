language: python
python:
 - "3.6.6"
env:
 - DJANGO=2.0 DB=postgres
global:
 - PGPORT=5432
addons:
  postgresql: "9.6"
  sonarcloud:
    organization: "pablotabares-github"
install:
- pip install -r requirements.txt
sudo: required
services:
- docker
script:
# - sonar-scanner
# - cd docker
# - docker exec -ti decide_web ./manage.py test
# - cd ..
before_script:
 - cd decide
 - cp local_settings.example.py local_settings.py
 - psql -c "create user decide with password 'decide'"
 - psql -c "create database decide owner decide"
 - python ./manage.py migrate
 - python3 manage.py collectstatic --no-input
 - cd ..
notifications:
  email: false
before_install:
 - cd docker
 - docker-compose up -d
 - cd ..
before_deploy:
 - cp requirements.txt decide/requirements.txt
 - cd decide
 - rm local_settings.py
 - cp heroku_settings.py local_settings.py
deploy:
  provider: heroku
  api_key:
    secure: ""
  app: decide-ortosia
  on: ortosia-cabina2
  skip_cleanup: true
