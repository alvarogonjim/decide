<h1>Create a voting</h1>
<form method="post">
    {% csrf_token %}
    <h2 class="mt-3">Voting</h2>
    <div class="form-row">
        <div class="form-group col-lg-4"><p>Name</p> {{form.name_voting}}</div>
        <div class="form-group col-lg-4"><p>Description</p> {{form.desc_voting}}</div>
        <div class="form-group col-lg-4"><p>Is weighted?</p> {{form.is_weighted}}</div>
    </div>
    <!--<p>Start date: {{form.start_date}}</p>
    <p>End date: {{form.end_date}}</p>
    <br/>-->
    <h2 class="mt-3">Auth</h2>
    <div class="form-row">
        <div class="form-group col-lg-4"><p>Name</p> {{form.name_auth}}</div>
        <div class="form-group col-lg-4"><p>URL</p> {{form.url_auth}}</div>
    </div>
    <h2>Questions</h2>
    <div class="form-row">
        <div class="form-group col-lg-4">{{form.questions_}}</div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </div>
    </div>
</form>
