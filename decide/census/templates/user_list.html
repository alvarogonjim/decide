{% extends "base.html" %}
{% load i18n static %}

{% block extrahead %}
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
{% endblock %}

{% block content %}

<div class="box">
    <div class="container">
<header>
<div class="big-title">
		      <h3 class="big_title">Decide</h3>
</div>

<div class="big-title2">
		      <h4 class="big_title2">Censo</h3>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-10">
            <div class="card">
                <div class="gaadiex-list">
                    {% for user in object_list %}
                    <div class="gaadiex-list-item border-b-1">
                        <i class="fa fa-user"></i>
                        <div class="gaadiex-list-item-text">
                            <h3>{{user.first_name}} {{user.last_name}}</h3>
                            <p> {{user.email}}</p>
                        </div>
                    </div>
                    {% endfor %}


                </div>

            </div>
        </div>
    </div>
</div>

{% endblock content %}
