<!DOCTYPE html>
{% load static %}
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link type="text/css" rel="stylesheet" href="/static/password_reset_form.css">
        <title>Change password</title>
    </head>
    <body class="reset_form">

        {% if validlink %}
        {% block content %}

        <form method="POST">
            {% csrf_token %}
            <div class="container2">
                {{ form.as_p }}
            <input type="submit" value="Change my password" class="input-send">
            </div>
        </form>
        {% endblock %}
        {% endif %}
    </body>
</html>
